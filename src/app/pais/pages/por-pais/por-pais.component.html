<h2>Por pais</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        [(ngModel)]="termino"
        class="form-control"
        placeholder="Buscar pais..."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">No se encontro nada con el termino "{{  termino }}"</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bandera</td>
          <td>Nombre</td>
          <td>123234</td>
          <td>
            <a href="google.cl">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
